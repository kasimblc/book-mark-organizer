<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Organizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Bookmarks Organizer</h1>
        <div class="search-reload-container">
            <input type="text" id="searchBox" placeholder="Search for folders...">
            <button id="reloadButton" title="Reload Folders">&#x21bb;</button>
        </div>
        <select id="folderSelect" size="10"></select>
        <p id="selectedFolder">Selected Folder: None</p>
        <div class="checkbox-numeric-group">
            <label class="checkbox-group">
                <input type="checkbox" id="createFoldersCheckbox"> Automatically create folders for domains with more than:
            </label>
            <input type="number" id="thresholdInput" min="1" value="1" disabled>
        </div>
        <button id="organizeButton" disabled>Organize Selected Folder</button>
        <p id="status"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
